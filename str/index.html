<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PHP资料</title>
<link rel="stylesheet" type="text/css" href="../highlight/styles/atelier-seaside-dark.css"/>
<link rel="stylesheet" type="text/css" href="../index.css"/>
</head>
<body>
	<div id="navigation" onclick="switch_content(event)"></div> 
	<div id="content"></div>
</body>

<script src="navigation.js"></script>
<!--内容文件-->
<script src="a.content.js"></script>
<script src="b.content.js"></script>
<script src="c.content.js"></script>
<!--高亮-->
<script src="../highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
	const dom_content = document.getElementById("content");
	dom_content.innerHTML = "";
	let dom_item = null;
	// id: 内容文件里面的字符串
  const contents= {
	  a: content_a,
		b: content_b,
		c: content_c
	};
	function switch_content(e) {
	  // console.dir(e.target);

		if (e.target.id !== 'title') {
			// 点击导航栏添加高亮
			if (dom_item) {
				dom_item.setAttribute( "class", "navigation-item" );
			}
			dom_item = e.target;
			e.target.setAttribute( "class", "navigation-item navigation-highlight" );
			// 点击导航栏切换内容
		  dom_content.innerHTML = contents[e.target.id];
		}
		const code = document.querySelector('pre code');
    // console.log(code);
		if (code) {
		  hljs.highlightBlock(code);
		}
		
	}
</script>
</html>
